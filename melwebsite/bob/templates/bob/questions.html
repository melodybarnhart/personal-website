{% extends 'bob/base.html' %}
{% load static %}

{% block content %}
  <div class="content">
    <h1>Ask me a question!</h1>

    <form method="POST">
      {% csrf_token %}
      <label for="question">Your Question:</label>
      <textarea id="question" name="question" rows="4" cols="50"
                required></textarea>
      <button type="submit">Submit Question</button>
    </form>
  </div>
{% endblock %}
